<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#317EFB"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> 
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>	
    <!-- Beginning nav -->
    <nav>
		<h1>
      <a href="/" tabindex="0">Restaurant Reviews</a>
    </h1>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
    <ul id="breadcrumb" aria-label="aria-breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </nav>
    <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" tabindex="0" aria-labelledby="maincontent_label">
  <label id="maincontent_label" class="aria-label">Main Content</label>
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="container_label">
      <label id="container_label" class="aria-label">Section Restaurant Information</label>
	    <div class="restaurant-pretty">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <img id="restaurant-img" tabindex="0">
  	  </div>
	
	    <div class="restaurant-info">
        <p id="restaurant-cuisine" tabindex="0" aria-labelledby="cuisine_label"></p>
        <label id="cuisine_label" class="aria-label">Restaurant Cuisine</label>
        <p id="restaurant-id" tabindex="0" style="display:none;"></p>
        <div id="favorite-div">
          <button id="favorite-button" tabindex="0" aria-labelledby="favorite_label"></button>       
          <label id="favorite_label" class="aria-label">Favorite Feature</label>
        </div>
        <p id="restaurant-address" tabindex="0" aria-labelledby="address_label"></p>
        <label id="address_label" class="aria-label">Restaurant Address</label>
       <table id="restaurant-hours" tabindex="0" aria-labelledby="hours_label"></table>
       <div id="restaurant-hours-labels"></div>
       <label id="hours_label" class="aria-label">Restaurant Hours</label>
	    </div>  
    </section>
    <!-- end restaurant -->
  
    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-description" role="application">
      <div id="map" aria-hidden="true" aria-labelledby="aria-map-description" role="application"></div>
      <label id="aria-map-description" class="aria-label">map user interface</label>
    </section>

    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-labelledby="reviews_label">
      <label id="reviews_label" class="aria-label">Section Reviews</label>
      <button id="reviews-add" tabindex="0" aria-labelledby="reviews_add_label">âž• Add Review</button>
      <label id="reviews_add_label" class="aria-label">Add Review</label> 
        <div id="reviews-add-container">
          <h3>Add Review</h3>
          <form id="add-review">
              <label>Name
                  <input type="text" id="name" name="name" autofocus><br>
              </label>
              <label>Rating
                  <select id="rating" name="rating">
                      <option value=1>1</option>
                      <option value=2>2</option>
                      <option value=3>3</option>
                      <option value=4>4</option>
                      <option value=5>5</option>
                    </select>             
                  <br>
              </label>
              <label>Comment
                  <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br>              
                  <input type="submit" aria-labelledby="reviews_submit_label" class="button" value="Submit"><br>
                  
                </label>
          </form>
          <label id="reviews_submit_label" class="aria-label">Add Review</label> 
        </div>
 
      <ul id="reviews-list" tabindex="0" aria-labelledby="reviews_list_label"></ul>
      <label id="reviews_list_label" class="aria-label">List of Reviews</label>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0" aria-labelledby="footer_label">
      <label id="footer_label" class="aria-label">Footer Copyright Statement</label>
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="text/javascript" src="js/review.js"></script>  
  <script type="text/javascript" src="js/register.js"></script>

  

<!-- Google Maps 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhXhPjZlCsSU-ByZO61Pw24Pg0-rBnB20&libraries=places&callback=initMap"></script>


  <!-- <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
